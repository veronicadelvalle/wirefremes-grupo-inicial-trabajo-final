<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/image/faticon.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etiquetas semánticas</title>
    <!-- CDN FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!--ESTILOS CSS-->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style-global.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="center navigation-bar">
        <h1>logo</h1>
        <div class="nav-search">
          <nav class="navigation">
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
          </nav>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </header>

    <div class="container center">
      <main>
        <!-- DESCRIPTION -->
        <section>
          <div class="info-img border">
            <div>
              <img
                src="./assets/image/placeholder-img.png"
                alt="Placeholder imagen o video"
              />
            </div>
            <h2>imagen, video o foto</h2>
          </div>

          <div class="description">
            <img
              src="./assets/image/placeholder-title.png"
              alt="Descripcion del blog"
            />
          </div>
        </section>

        <!-- BANNER -->
        <section class="banner border">
          <h2>banner / lead magnet</h2>
          <div>
            <img src="./assets/image/banner.png" alt="" />
          </div>
        </section>

        <!-- ARTICULOS RELACIONADOS -->
        <section class="card">
          <h2>artículos relacionados</h2>
          <article class="card-box border">
            <img src="./assets/image/placeholder-article.png" alt="Atículos relacionados 1">
          </article>
          
          <article class="card-box border">
            <img src="./assets/image/placeholder-article.png" alt="Atículos relacionados 2">
          </article>
          
          <article class="card-box border">
            <img src="./assets/image/placeholder-article.png" alt="Atículos relacionados 3">
          </article>
          
          <article class="card-box border">
            <img src="./assets/image/placeholder-article.png" alt="Atículos relacionados 3">
          </article>
        </section>
        
        <!-- COMENTARIOS -->
        <section class="comment border">
          <h2>comentarios</h2>
        </section>
      </main>

      <aside>
        <div class="box border square">
          <h2>banner</h2>
        </div>

        <div class="box border rectangle">
          <h2>redes sociales</h2>
        </div>

        <div class="box border square">
          <h2>lead magnet</h2>
        </div>

        <div class="box border square">
          <h2>artículos<br>relacionados</h2>
        </div>
      </aside>
    </div>

    <footer>
      <div class="footer-box center">
        <div class="box-f company-information">
          <h3>logo</h3>
          <div>
            <img src="./assets/image/placeholder-title.png" alt="">
          </div>
        </div>
  
        <div class="box-f">
          <img src="./assets/image/placeholder-title.png" alt="">
        </div> 
  
        <div class="box-f circle">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </footer>
  </body>
</html>
